{% extends 'base.html' %}
<html>
<head>
    <title>Enquiry Page</title>
</head>
<body>
{% block content %}
    <style>
    body{
        background-color: pink;
    }
    </style>
    <div class="container" >
        <div class="row">
            <div class="offset-md-3 col-md-6">
                <form method="post">
                    {% csrf_token %}
                    {{ eform }}<br>
                    <input type="submit" value="Submit" class="btn btn-success">
                    <input type="reset" value="Clear" class="btn btn-danger">
                </form>

        </div>
    </div>
    </div>
{% endblock %}

</body>
</html>
